<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <ol>
   <li v-for="site in sites">
        <img style="width: 40px;height: 40px" :src="site.name" alt="">
    </li>
  </ol>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    sites: []
  },
   mounted() {
	let objStr = 'https://upload-images.jianshu.io/upload_images/5809200-a99419bb94924e6d.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240https://upload-images.jianshu.io/upload_images/5809200-a99419bb94924e6d.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240'
    this.displayUrl(objStr) 
  },
	  methods: {
		displayUrl(objStr){
			let arr = objStr.split('http')
			let tmpArr = []
			for(let i= 0;i<arr.length;i=i+1){
				let ss = arr[i]
				if(ss){
				   tmpArr.push({name:'http'+ss})
				}
			}
			this.sites = tmpArr
		}
	  }
})
</script>
</body>
</html>
